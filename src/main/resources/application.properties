spring.application.name=tienda
spring.thymeleaf.cache=false
spring.main.banner-mode=off
logging.pattern.dateformat=hh:mm

#Conexión MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/tiendaDB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=root
#spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Mostrar el SQL que se está ejecutando
spring.jpa.properties.hibernate.forma_sql=false
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
