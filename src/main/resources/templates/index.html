<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head  th:replace="layout/plantilla :: head">

        <title th:text="#{inicio.title}"></title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}"></a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a class="nav-link active" th:href="@{/}" th:text="#{barra.titulo}"></a>
                            </li>
                        </ul>
                        <ul th:if="${isAuth != false}" class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{barra.bienvenido}"></span>
                                    <span th:text="${username}"></span>
                                </a>
                            </li>
                            <li class="nav-item ">
                                <form th:action="@{/logout}" method="post">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i> [[#{barra.salir}]]
                                    </a>
                                </form>
                            </li>                            
                        </ul>

                    </div>
                </div>
            </nav>
            <!--<section id="main-header" class="py-2 bg-info text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1 >
                                <i class="fas fa-cog"></i> [[#{cliente.titulo}]]                                
                            </h1>
                        </div>
                    </div>
                </div>

            </section>-->
        </header>
        <div class="container mb-5">
            
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="card">

                        <a th:href="@{/clientes}">
                            <img src="img/cliente.png" class="card-img-top" alt="Cliente" />
                        </a>
                        <div class="card-body">
                            <a th:href="@{/clientes}" class="btn btn-primary">Clientes</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">

                        <a th:href="@{/caja}">
                            <img src="img/caja.png" class="card-img-top" alt="Caja" />
                        </a>
                        <div class="card-body">
                            <a th:href="@{/clientes}" class="btn btn-primary">Caja</a>
                        </div>
                    </div>
                </div>  
                <div class="col">
                     <div class="card">

                        <a th:href="@{/productos}">
                            <img src="img/productos.png" class="card-img-top" alt="Productos" />
                        </a>
                        <div class="card-body">
                            <a th:href="@{/productos}" class="btn btn-primary">Producto</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
